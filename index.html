<head>

<body>
    <div class="container">
        <div class="wrapper">
          <br>
          <h3></h3>
          <br>
<form id="search-form">
    <div class="search">
      <span class="search-city"><input type="text" placeholder="Enter city" autofocus="on" id="search-text-input" size="28"></span>
      <a id="search-btn" href="#"><i class="fas fa-search"></i></a>
      <a id="location-btn" href="#"><i class="fas fa-location-arrow"></i></a>
    </div>
</form>

      
        <div class="row row-cols-auto justify-content-center">
          <div class="col-6 weather-info">
            <div class="city-date-degree">
                <h5 class id="current-city"></h5>
                <h6 class="date" id="current-date">Current date, time</h6>
                <p class id="weather-description">Cloudy</p>
                <h2 class="degree">
                <span id="temp-now"></span>°
                    <a href="#" id="celsius">C</a> 
                    <span id="divider">|</span>
                    <a href="#" id="fahrenheit">F</a>
                </h2>
            </div>
          </div>

          <div class="col-6 weather-info icon-details">
                    <span class="weather-icon"><i class="fas fa-cloud"></i></span>
          <ul class="weather-details">
                      <li id="percieved">Feels like:</li>
                      <li id="hum">Humidity:</li>
                      <li id="wind-speed">Wind:</li>
            </ul>
          </div>
        </div>

        <div class="row forecast">
          <div class="col">
            <div class="forecast-day">

</div>
